<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Stylesheet" type="text/css" href="../CSS/Contact.css">

    <style type="text/css">
        body {
            background-image: url(../images/spacexcontact.jpg);
            background-size: cover;
        }
    </style>

</head>

<body>

    <div class="maincontact">
        <h2 class="contactus"> CONTACT US</h2>
        <div class="container">
            <form role="form">
                <div class="form-group1">
                    <label for="first_name">FULL NAME:</label>
                    <input type="text" name="first_name" data-validation="required length" data-validation-length="min5">
                </div>
                <div class="form-group2">
                    <label for="first_name_custom">USERNAME:</label>
                    <input type="text" name="first_name_custom" data-validation="custom" data-validation-regexp="^([a-zA-Z]+)$" data-validation-error-msg="You did not enter a valid name">
                </div>
                <div class="form-group3">
                    <label for="email">EMAIL:</label>
                    <input type="email" name="email" data-validation="required email">
                </div>
                <div class="form-group4">
                    <label for="date">DATE:</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd/mm/YYY/" data-validation-error-msg="You did not enter a valid date">
                </div>
                <div class="form-group5">

                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male"><br>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female"><br>

                </div>
                <input type="submit" value="Submit">
            </form>
        </div>

    </div>

</body>

</html>
